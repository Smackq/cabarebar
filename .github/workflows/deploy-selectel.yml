name: Build and Deploy to Selectel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          # если build не создал ./out, попробуем выполнить next export
          if [ ! -d ./out ]; then
            npm run export || echo "No export script found"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.SELECTEL_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SELECTEL_SECRET_KEY }}
          aws-region: ru-1

      - name: Sync ./out to Selectel bucket
        run: |
          if [ ! -d ./out ]; then
            echo "Error: ./out not found. Build failed."
            exit 1
          fi

          aws s3 sync ./out s3://${{ secrets.SELECTEL_BUCKET }} \
            --endpoint-url "${{ secrets.SELECTEL_ENDPOINT }}" \
            --delete \
            --acl public-read
